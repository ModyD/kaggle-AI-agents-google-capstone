# =============================================================================
# GitHub Actions CI Workflow for Backend
# Enterprise Security Incident Triage & Autonomous Runbook Agent
# =============================================================================

name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

env:
  PYTHON_VERSION: "3.11"
  WORKING_DIRECTORY: backend

jobs:
  # ==========================================================================
  # Lint and Type Check
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff linter
        run: ruff check app/ api/ tests/ --output-format=github
        continue-on-error: true

      - name: Check formatting with Black
        run: black --check app/ api/ tests/
        continue-on-error: true

  # ==========================================================================
  # Run Tests
  # ==========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov=api --cov-report=xml --cov-report=term-missing
        env:
          USE_STUB_LLM: "true"
          DEBUG: "true"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.WORKING_DIRECTORY }}/coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          push: false
          tags: security-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Push to GCR (only on main branch with secrets)
  # ==========================================================================
  push:
    name: Push to GCR
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for GCP credentials
        id: check-secrets
        run: |
          if [ -n "${{ secrets.GCP_PROJECT_ID }}" ] && [ -n "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "GCP credentials not configured. Skipping push to GCR."
          fi

      - name: Authenticate to Google Cloud
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: gcloud auth configure-docker

      - name: Build and push to GCR
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/security-agent:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/security-agent:latest

  # ==========================================================================
  # Summary
  # ==========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All checks passed!"
